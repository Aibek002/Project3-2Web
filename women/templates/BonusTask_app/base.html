<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {%endblock%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
<div style="display:flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;height:1200px">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Email</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">

                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="contact" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">

                    </svg>
                    Send Message
                </a>
            </li>
            <li>
                <a href="addpage" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">

                    </svg>
                    Add Post
                </a>
            </li>
            <li>
                <a href="/women/" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">

                    </svg>
                    ViewPost
                </a>
            </li>
            <li>
                <a href="/women/1/" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">

                    </svg>
                    UpdatePost
                </a>  <li>
                <a href="/womendelete/1/" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">

                    </svg>
                    DeletePost
                </a>
            </li>


        </ul>
        <hr>
        <div class="dropdown">
        </div>
    </div>
    <div style="margin-left:100px"> {%block content%}
        {%endblock%}
    </div>

</div>

</body>
</html>
